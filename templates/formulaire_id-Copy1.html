<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
</head>
<body>
    <h1>Hello World!</h1>
    <h2>Welcome to FlaskApp!</h2>

    <form method="POST">
        <p>Please enter the id of a client:</p>
        <input type ="text" name = "id">
        <input type ="submit" value ="submit">
    </form>

    <!--<div id ="morse" class="info">nothing received yet</div>-->
    <!--<h3>{{result}}</h3>-->
    <div>
        <h4>Result</h4>
        {% if result %}
        {{ result }}
        {% endif %}
    </div>
    <div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
    <div>
        <img  src="{{url_for('static', filename=image)}}" onerror="this.style.display='none'" height="200" width="270"/>
    </div>
</body>
</html>
